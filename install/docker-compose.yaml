name: dockman
services:
  dockman:
    container_name: dockman
#    image: ghcr.io/ra341/dockman:latest
    build:
      dockerfile: Dockerfile
      context: ../
    volumes:
      - ./stacks:/stacks
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      - DOCKMAN_COMPOSE_ROOT=/stacks
      - DOCKMAN_AUTH_ENABLE=true
      - DOCKMAN_AUTH_USERNAME=test
      - DOCKMAN_AUTH_PASSWORD=test
      - DOCKMAN_MACHINE_ADDR=192.168.50.111
    ports:
      - "8432:8866"
    restart: always
