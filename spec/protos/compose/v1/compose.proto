syntax = "proto3";

package compose.v1;

option go_package = "github.com/RA341/dockman/backend/generated/compose/v1";

service ComposeService {
  rpc Create(File) returns (Empty) {}
  rpc Delete(File) returns (Empty) {}

  rpc List(Empty) returns (ListResponse) {}
  rpc Load(File) returns (File) {}
  rpc Edit(File) returns (File) {}
}

message ListResponse {
  repeated File files = 1;
}

message Empty {}

message File {
  string name = 1;
  repeated string subfiles = 2;
}
